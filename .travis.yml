dist: xenial
sudo: false
language: node_js
if: (tag IS blank) OR tag =~ /^v\d+\.\d+\.\d+$/
node_js:
- '12'
- '10'
- '8'
cache:
  directories:
  - "$HOME/.npm"
  - node_modules
  - website/node_modules
env:
  global:
  - DOCKER_USERNAME=mnmkng
  - secure: 
  - secure: 
stages:
- test
- check
- deploy
- images
install:
- npm install --no-package-lock
jobs:
  allow_failures:
    - script: node .travis/check-user-agent.js
  include:
  - stage: test
    name: Lint&Docs
    node_js: '10'
    script:
    - "(cd website && npm install --no-package-lock)"
    - npm run lint && node .travis/check-docs.js
  - stage: check
    name: Check User-Agent
    node_js: '10'
    script:
    - node .travis/check-user-agent.js
  - stage: deploy
    if: (branch = master AND type != pull_request) OR tag =~ /^v\d+\.\d+\.\d+$/
    script: skip
    node_js: '10'
    before_deploy: node .travis/before-deploy.js
    after_deploy: node .travis/after-deploy.js
    deploy:
    - provider: npm
      email: ondra@apify.com
      api_key:
          secure: 
      on:
        branch: master
      tag: beta
      skip_cleanup: true
    - provider: npm
      email: ondra@apify.com
      api_key:
          secure: 
      on:
          all_branches: true
          condition: tag =~ /^v\d+\.\d+\.\d+$/
      tag: latest
      skip_cleanup: true
  - stage: images
    if: (branch = master AND type != pull_request) OR tag =~ /^v\d+\.\d+\.\d+$/
    node_js: '10'
    services:
    - docker
    script:
        - set -ex
        - node .travis/release-images.js
