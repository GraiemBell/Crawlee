dist: trusty
sudo: required
before_install:
  - curl -sS https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
  - sudo apt-get -qq update
  - sudo apt-get install -y google-chrome-beta
  - sudo curl -sS http://chromedriver.storage.googleapis.com/2.29/chromedriver_linux64.zip > /tmp.zip
  - sudo unzip /tmp.zip
  - sudo rm /tmp.zip
  - sudo mv /chromedriver /bin
language: node_js
node_js:
  - "7"
  - "6"
  - "5"
  - "4"
script:
  - npm run lint
  - npm test
